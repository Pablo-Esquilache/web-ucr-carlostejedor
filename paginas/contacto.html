    <section class="sectionContacto">
        <h1>Formulario de contacto.</h1>
        <form name="formularioContacto">
            <div class="formContacto">
                <div>
                    <label for="nombre">Nombre y Apellido</label><br>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="email">E Mail</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="asunto">Asunto</label><br>
                    <input type="text" name="asuto" id="asunto" required>
                </div>
                <div>
                    <label for="mensaje"> Mensaje</label><br>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <label for="file">Deje aqui alguna imagen</label><br>
                    <input type="file" name="file" id="file">
                </div>
                <div>
                    <!-- <button type="submit" class="btnenviar" name="enviar">Enviar</button> -->
                    <input id="enviarCorreo" type="button" value="Enviar">
                </div>
            </div>
        </form>
